- name: Launch Frontend Server
  hosts: local
  connection: local
  user: jenkins
  sudo: true
  gather_facts: false
  
  vars: 
    keypair: dumbledore
    security_group: Akka
    instance_name: Dumbledore-Jenkins-Dev
    instance_type: m1.large
    image: ami-a73264ce
    instance_count: 1
    region: us-east-1
    
  user: ubuntu
  tasks:
    - name: Launch frontend instances
      local_action: ec2 keypair={{keypair}} group={{security_group}} instance_type={{instance_type}} image={{image}} wait=true count={{instance_count}} region={{region}} instance_tags='{"Name":"Dumbledore-Jenkins-Dev"}'
      register: ec2
     
    - name: Add all worker instance public IPs to host group
      local_action: add_host hostname={{item.public_ip}} groupname=launched ansible_ssh_user=ubuntu ansible_ssh_private_key_file=/home/ubuntu/.ssh/{{keypair}}.pem 
      with_items: ec2.instances
     
    - name: Create volumes and attach
      local_action: ec2_vol instance={{item.id}} volume_size=8 region={{region}} device_name=xvdf
      with_items: ec2.instances
      register: ec2_vol

    - name: Wait for ssh to come up
      local_action: wait_for host={{item.public_dns_name}} port=22 timeout=320 state=started
      with_items: ec2.instances
     
- name: Install and Prepare
  hosts: launched
  user: ubuntu
  sudo: true
  gather_facts: false
  roles:
   - common
   - upstart 
